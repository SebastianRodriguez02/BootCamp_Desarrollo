<!DOCTYPE html>
<html>
<body>

<p>Selecciona un nuevo carro de la lista.</p>

<select id="mySelect" onchange="myFunction()">
  <option value="Audi">Audi
  <option value="BMW">BMW
  <option value="Mercedes">Mercedes
  <option value="Volvo">Volvo
</select>

<p>Cuando selecciona un carro nuevo, se activa una función que genera el valor del automóvil seleccionado.</p>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "Usted selecciono: " + x;
}
</script>

</body>
</html>
